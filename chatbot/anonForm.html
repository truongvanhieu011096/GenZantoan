<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trợ giúp ẩn danh - Gen Z An Toàn</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>
<header>
  <div class="container">
    <h1 class="logo">Gen Z An Toàn</h1>
  </div>
</header>

<main>
  <section class="hero">
    <h2>Nhờ trợ giúp ẩn danh</h2>
    <p>Hãy viết vấn đề của bạn. Chúng tôi sẽ gửi câu trả lời hoặc hỗ trợ qua email hoặc số liên hệ mà bạn cung cấp (hoặc ẩn danh hoàn toàn).</p>
  </section>

  <form style="max-width:600px;margin:50px auto;display:flex;flex-direction:column;gap:15px;">
    <textarea placeholder="Nhập nội dung..." rows="6" style="padding:10px;border-radius:15px;border:1px solid rgba(108,99,255,0.3);"></textarea>
    <input type="email" placeholder="Email (tùy chọn)">
    <button type="submit" style="padding:12px 20px;border-radius:25px;background:linear-gradient(135deg,#d9b3ff,#b3d9ff);border:none;color:#fff;font-weight:bold;cursor:pointer;">Gửi</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Gen Z An Toàn | Designed with ❤️</p>
</footer>
</body>
</html>
